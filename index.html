<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/enotirnaproga_1.js"></script>
        <script src="data/dvotirnaproga_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:8
        }).fitBounds([[45.35257953985695,13.214963568967102],[46.80575513105906,16.520580269047272]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 8,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_enotirnaproga_1(feature, layer) {
        }

        function style_enotirnaproga_1_0() {
            return {
                pane: 'pane_enotirnaproga_1',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_enotirnaproga_1');
        map.getPane('pane_enotirnaproga_1').style.zIndex = 401;
        map.getPane('pane_enotirnaproga_1').style['mix-blend-mode'] = 'normal';
        var layer_enotirnaproga_1 = new L.geoJson(json_enotirnaproga_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_enotirnaproga_1',
            layerName: 'layer_enotirnaproga_1',
            pane: 'pane_enotirnaproga_1',
            onEachFeature: pop_enotirnaproga_1,
            style: style_enotirnaproga_1_0,
        });
        bounds_group.addLayer(layer_enotirnaproga_1);
        map.addLayer(layer_enotirnaproga_1);
        function pop_dvotirnaproga_2(feature, layer) {
        }

        function style_dvotirnaproga_2_0() {
            return {
                pane: 'pane_dvotirnaproga_2',
                opacity: 1,
                color: 'rgba(0,0,4,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_dvotirnaproga_2');
        map.getPane('pane_dvotirnaproga_2').style.zIndex = 402;
        map.getPane('pane_dvotirnaproga_2').style['mix-blend-mode'] = 'normal';
        var layer_dvotirnaproga_2 = new L.geoJson(json_dvotirnaproga_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_dvotirnaproga_2',
            layerName: 'layer_dvotirnaproga_2',
            pane: 'pane_dvotirnaproga_2',
            onEachFeature: pop_dvotirnaproga_2,
            style: style_dvotirnaproga_2_0,
        });
        bounds_group.addLayer(layer_dvotirnaproga_2);
        map.addLayer(layer_dvotirnaproga_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/dvotirnaproga_2.png" /> dvo tirna proga': layer_dvotirnaproga_2,'<img src="legend/enotirnaproga_1.png" /> eno tirna proga': layer_enotirnaproga_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        resetLabels([layer_enotirnaproga_1]);
        map.on("zoomend", function(){
            resetLabels([layer_enotirnaproga_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_enotirnaproga_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_enotirnaproga_1]);
        });
        </script>
    </body>
</html>
